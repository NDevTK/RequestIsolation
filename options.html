<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>RequestIsolation</title>
    <link rel="stylesheet" href="options.css">
    <script src="options.js" defer></script>
</head>
<body>
    <h1>After changes press enter.</h1>
    <label>Domains to isolate (space separated): <br><input id="userinput" size="500" placeholder="Examples: example.com"></label><br>
    <p><div id="links"></div></p><br>

    <button id='shortcutButton'>Create shortcut</button>
    <button id='revokeButton'>Revoke shortcuts</button>
</body>
